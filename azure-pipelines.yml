# Build ASP.NET Core project using Azure Pipelines
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core?view=vsts

pool: Default

variables:
  buildConfiguration: 'Release'

steps:
- script: 
    echo This is pipeline $(System.DefinitionId), workingDirectory set to $(Agent.BuildDirectory)
    echo %MSBuildSDKsPath% set in CMD session, $(Build.Repository.LocalPath) is local build repository
    sourceanalyzer -b test -clean
    echo Test build cleaned by sourceanalyzer
    sourceanalyzer -b test %MSBuildPath% dotnetcore-sample.sln -t:rebuild
    echo msbuild run complete
    sourceanalyzer -b test -scan -f output.fpr
    echo fpr to workingDirectory $(Agent.BuildDirectory)
  workingDirectory: $(Agent.BuildDirectory)
  env: {MSBuildSDKsPath="C:\Program Files\dotnet\sdk\2.1.504\Sdks", MSBuildPath="C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\MSBuild\15.0\Bin\msbuild.exe"}
  displayName: MSBuild Sourceanalyzer
